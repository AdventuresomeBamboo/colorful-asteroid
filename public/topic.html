<div ng-controller="TopicsController as topicsList">
  <div class="pageTitle">
    Share this reflection: {{topicsList.sprintUrl}}
    <h2>ENTER DISCUSSION SUGGESTIONS</h2>
  </div>

  <form ng-submit="topicsList.addTopic()" class="topicForm"> 
    <input type="text" required ng-model="topicsList.topicText"  class="textInput" placeholder="Enter a topic">
    <input class="btn-primary" type="submit" value="add">
  </form>
    
  <ul>
   <li ng-repeat="topic in topicsList.topics">
     {{topic.text}} 
    </li>
  </ul>
    <div style="width:520px; margin: 0 auto;">
      <div style="float:left" class="cta" ng-click="topicsList.vote()">VOTE!</div>
      <div class="cta" style="float:right;"ng-click="topiscList.viewResults()">RESULTS</div> 
    </div>
</div>
