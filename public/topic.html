<!-- This is the page is where topics are created -->
  <!-- The leader will have the opportunity do delete/combine topics -->
<div ng-controller="TopicsController as topicsList">
  <div class="pageTitle">
    Share this reflection: {{topicsList.sprintUrl}}
    <h2>ENTER DISCUSSION SUGGESTIONS</h2>
  </div>
  <!-- The form to enter topics -->
  <form ng-submit="topicsList.addTopic()" class="topicForm"> 
    <input type="text" required ng-model="topicsList.topicText" maxlength="24"  class="textInput" placeholder="Enter a topic">
  <div><input class="btn-primary" type="submit" value="add"></div>
  </form>
    
    
  <ul>
   <li ng-repeat="topic in topicsList.topics">
     {{topic.text}} 
    </li>
  </ul>
  <input type="button" value="GO VOTE YOUR TOPICS!" ng-click="topicsList.startVote()">
</div>
